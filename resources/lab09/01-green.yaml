apiVersion: v1
kind: Namespace
metadata:
  name: bluegreen
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
  namespace: bluegreen
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: bluegreen-app
      version: v1
  template:
    metadata:
      labels:
        app: bluegreen-app
        version: v1
    spec:
      containers:
      - name: green
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
        image: xpiritbv/bluegreen:green
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            scheme: HTTP
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            scheme: HTTP
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: green
  namespace: bluegreen
  labels:
    app: bluegreen-app
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bluegreen-app
    version: v1

