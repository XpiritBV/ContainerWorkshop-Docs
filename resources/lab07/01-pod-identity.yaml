apiVersion: aadpodidentity.k8s.io/v1
kind: AzureIdentity
metadata:
    name: "podrunneridentity"               # The name of your Azure identity
spec:
    type: 0                                 # Set type: 0 for managed service identity
    resourceID: /subscriptions/<SUBID>/resourcegroups/ContainerWorkshop/providers/Microsoft.ManagedIdentity/userAssignedIdentities/PodRunnerIdentity
    clientID: "managedIdentityClientId"     # The value of $clientId (of the Azure AD identity that you created earlier)
---
apiVersion: aadpodidentity.k8s.io/v1
kind: AzureIdentityBinding
metadata:
    name: azure-pod-identity-binding
spec:
    azureIdentity: "PodRunnerIdentity"      # The name of your Azure identity
    selector: azure-pod-identity-binding-selector
